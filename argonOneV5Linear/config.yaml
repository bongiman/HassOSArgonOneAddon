name: ArgonOne V5 Active Linear Cooling
version: "1.0.7"
slug: argon_one_v5_temp_linear
description: Actively keeping your ArgonOne V5 cool on a Pi5.
arch:
  - aarch64
auth_api: true
homeassistant_api: true
hassio_role: homeassistant
hassio_api: true
devices:
  - /dev/i2c-0:/dev/i2c-0:rwm     # the script probes bus 0 first
  - /dev/i2c-1:/dev/i2c-1:rwm
  - /dev/i2c-2:/dev/i2c-2:rwm
  - /dev/i2c-3:/dev/i2c-3:rwm
  - /dev/i2c-4:/dev/i2c-4:rwm
  - /dev/i2c-5:/dev/i2c-5:rwm
  - /dev/i2c-6:/dev/i2c-6:rwm
  - /dev/i2c-7:/dev/i2c-7:rwm
  - /dev/i2c-8:/dev/i2c-8:rwm
  - /dev/i2c-9:/dev/i2c-9:rwm
  - /dev/i2c-10:/dev/i2c-10:rwm
  - /dev/i2c-11:/dev/i2c-11:rwm
  - /dev/i2c-12:/dev/i2c-12:rwm
  - /dev/i2c-13:/dev/i2c-13:rwm
  - /dev/i2c-14:/dev/i2c-14:rwm
  - /dev/i2c-15:/dev/i2c-15:rwm
  - /dev/i2c-16:/dev/i2c-16:rwm
