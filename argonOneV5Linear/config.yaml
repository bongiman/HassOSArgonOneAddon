  - /dev/i2c-19:/dev/i2c-19:rwm
  - /dev/i2c-20:/dev/i2c-20:rwm
  - /dev/i2c-21:/dev/i2c-21:rwm
  - /dev/i2c-22:/dev/i2c-22:rwm
  - /dev/i2c-23:/dev/i2c-23:rwm
  - /dev/i2c-24:/dev/i2c-24:rwm
  - /dev/i2c-25:/dev/i2c-25:rwm
  - /dev/i2c-26:/dev/i2c-26:rwm
privileged:
  - SYS_RAWIO                     # lets i2cset/i2cget issue raw ioctl calls
url: https://community.home-assistant.io/t/argon-one-active-cooling-addon/262598/
map:
  - config
  - ssl
  - addons
  - backup
  - share
  - media
options:
  Minimum Temperature: 32
  Maximum Temperature: 60
  Temperature Unit: C
  Create Entity: true
schema:
  Minimum Temperature: int(32,200)
  Maximum Temperature: int(32,200)
  Temperature Unit: list(C|F)
  Create Entity: bool
